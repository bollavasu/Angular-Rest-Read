<h1>Customers List</h1>
<div *ngFor="let customer of articles">
    <div>
        <table>
            <tbody>
            <tr>
              <th>CustomerId</th>
              <th>Name</th>
              <th>Age</th>
              <th>Salary</th>
              <th>Address</th>
              <th>Qualification</th>
              <th>IsMarried</th>
              <th>Gender</th>
            </tr>
            <tr>
              <td>{{customer.customerId}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.age}}</td>
              <td>{{customer.sal}}</td>
              <td>{{customer.address}}</td>
              <td>{{customer.qualification}}</td>
              <td>{{customer.isMarried}}</td>
              <td>{{customer.gender}}</td>
            </tr>
         </tbody>
        </table>
    </div>
  </div>
